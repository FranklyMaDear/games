        // ŒöŒªŒ¨œÉŒ∑ SudokuGame
        class SudokuGame {
            constructor(size, level, gameMode) {
                this.size = size;
                this.level = level;
                this.gameMode = 'single';
                this.board = [];
                this.solution = [];
                this.selectedCell = null;
                this.gameTime = 0;
                this.timerInterval = null;
                this.errors = 0;
                this.moveHistory = [];
                this.redoHistory = [];
                this.currentLanguage = 'el';
                this.currentLevel = 1;
                this.completedLevels = 0;
                
                // Player data
                this.currentPlayer = 1;
                this.player1Score = 0;
                
                this.initializeGame();
            }
            
            initializeGame() {
                this.generateSudoku();
            }
            
            generateSudoku() {
                const solutionTemplates = {
                    4: [
                        [1, 2, 3, 4],
                        [3, 4, 1, 2],
                        [2, 1, 4, 3],
                        [4, 3, 2, 1]
                    ],
                    6: [
                        [1, 2, 3, 4, 5, 6],
                        [4, 5, 6, 1, 2, 3],
                        [2, 3, 1, 5, 6, 4],
                        [5, 6, 4, 2, 3, 1],
                        [3, 1, 2, 6, 4, 5],
                        [6, 4, 5, 3, 1, 2]
                    ],
                    8: [
                        [1, 2, 3, 4, 5, 6, 7, 8],
                        [5, 6, 7, 8, 1, 2, 3, 4],
                        [2, 3, 4, 1, 6, 5, 8, 7],
                        [6, 7, 8, 5, 2, 1, 4, 3],
                        [3, 4, 1, 2, 7, 8, 5, 6],
                        [7, 8, 5, 6, 3, 4, 1, 2],
                        [4, 1, 2, 3, 8, 7, 6, 5],
                        [8, 5, 6, 7, 4, 3, 2, 1]
                    ],
                    9: [
                        [5, 3, 4, 6, 7, 8, 9, 1, 2],
                        [6, 7, 2, 1, 9, 5, 3, 4, 8],
                        [1, 9, 8, 3, 4, 2, 5, 6, 7],
                        [8, 5, 9, 7, 6, 1, 4, 2, 3],
                        [4, 2, 6, 8, 5, 3, 7, 9, 1],
                        [7, 1, 3, 9, 2, 4, 8, 5, 6],
                        [9, 6, 1, 5, 3, 7, 2, 8, 4],
                        [2, 8, 7, 4, 1, 9, 6, 3, 5],
                        [3, 4, 5, 2, 8, 6, 1, 7, 9]
                    ]
                };
                
                this.solution = JSON.parse(JSON.stringify(solutionTemplates[this.size]));
                
                let cellsToShow = Math.floor(this.size * this.size * 0.5);
                if (this.level === 'medium') cellsToShow = Math.floor(this.size * this.size * 0.4);
                if (this.level === 'hard') cellsToShow = Math.floor(this.size * this.size * 0.3);
                
                this.board = Array(this.size).fill().map(() => Array(this.size).fill(''));
                
                let cellsFilled = 0;
                while (cellsFilled < cellsToShow) {
                    const row = Math.floor(Math.random() * this.size);
                    const col = Math.floor(Math.random() * this.size);
                    
                    if (this.board[row][col] === '') {
                        this.board[row][col] = this.solution[row][col];
                        cellsFilled++;
                    }
                }
            }
            
            isValidMove(row, col, num) {
                for (let i = 0; i < this.size; i++) {
                    if (this.board[row][i] === num && i !== col) return false;
                }
                
                for (let i = 0; i < this.size; i++) {
                    if (this.board[i][col] === num && i !== row) return false;
                }
                
                const subSize = Math.sqrt(this.size);
                const startRow = Math.floor(row / subSize) * subSize;
                const startCol = Math.floor(col / subSize) * subSize;
                
                for (let i = startRow; i < startRow + subSize; i++) {
                    for (let j = startCol; j < startCol + subSize; j++) {
                        if (this.board[i][j] === num && i !== row && j !== col) return false;
                    }
                }
                
                return true;
            }
            
            placeNumber(row, col, num) {
                if (this.board[row][col] !== '') return false;
                
                const isValid = this.isValidMove(row, col, num);
                
                if (isValid) {
                    this.moveHistory.push({row, col, previousValue: this.board[row][col], player: this.currentPlayer});
                    this.board[row][col] = num;
                    this.redoHistory = [];
                    return true;
                } else {
                    this.errors++;
                    return false;
                }
            }
            
            clearCell(row, col) {
                if (this.board[row][col] !== '') {
                    this.moveHistory.push({row, col, previousValue: this.board[row][col], player: this.currentPlayer});
                    this.board[row][col] = '';
                    this.redoHistory = [];
                    return true;
                }
                return false;
            }
            
            undo() {
                if (this.moveHistory.length > 0) {
                    const lastMove = this.moveHistory.pop();
                    this.redoHistory.push({row: lastMove.row, col: lastMove.col, previousValue: this.board[lastMove.row][lastMove.col]});
                    this.board[lastMove.row][lastMove.col] = lastMove.previousValue;
                    this.selectedCell = {row: lastMove.row, col: lastMove.col};
                    return true;
                }
                return false;
            }
            
            isComplete() {
                for (let row = 0; row < this.size; row++) {
                    for (let col = 0; col < this.size; col++) {
                        if (this.board[row][col] === '') return false;
                        if (this.board[row][col] !== this.solution[row][col]) return false;
                    }
                }
                return true;
            }
            
            isBoardFull() {
                for (let row = 0; row < this.size; row++) {
                    for (let col = 0; col < this.size; col++) {
                        if (this.board[row][col] === '') return false;
                    }
                }
                return true;
            }
            
            calculateScore(time) {
                const basePoints = CONFIG.BASE_POINTS;
                
                // ŒßœÅŒøŒΩŒπŒ∫œå ŒºœÄœåŒΩŒøœÖœÇ
                const maxTime = 600;
                const timeRatio = Math.max(0, (maxTime - time) / maxTime);
                const timeBonus = Math.round(timeRatio * 1000);
                
                // Œ†ŒøŒπŒΩŒÆ Œ≥ŒπŒ± ŒªŒ¨Œ∏Œ∑
                const errorPenalty = this.errors * CONFIG.ERROR_PENALTY;
                
                // Œ†ŒøŒªŒªŒ±œÄŒªŒ±œÉŒπŒ±œÉœÑŒÆœÇ ŒµœÄŒπœÄŒ≠Œ¥ŒøœÖ
                const levelMultiplier = this.currentLevel * CONFIG.LEVEL_MULTIPLIER;
                
                // ŒúœÄœåŒΩŒøœÖœÇ Œ≥ŒπŒ± single player
                const singlePlayerBonus = CONFIG.SINGLE_PLAYER_BONUS;
                
                // Œ§ŒµŒªŒπŒ∫ŒøŒØ œÄœåŒΩœÑŒøŒπ
                const score = Math.max(0, (basePoints + timeBonus + singlePlayerBonus - errorPenalty) * levelMultiplier);
                
                return {
                    total: Math.round(score),
                    base: basePoints,
                    timeBonus: timeBonus,
                    errorPenalty: errorPenalty,
                    levelMultiplier: levelMultiplier,
                    singlePlayerBonus: singlePlayerBonus
                };
            }
            
            updatePlayerInfo() {
                const player1Info = document.getElementById('player1-info');
                player1Info.textContent = `${translations[this.currentLanguage].singlePlayer} (${this.player1Score})`;
            }
            
            playerCompleted() {
                this.player1Time = this.gameTime;
            }
        }

                }
            }
            
            applyTheme(theme) {
                document.body.className = '';
                
                switch(theme) {
                    case 'dark':
                        document.body.style.background = 'linear-gradient(135deg, #2c3e50, #34495e)';
                        break;
                    case 'nature':
                        document.body.style.background = 'linear-gradient(135deg, #27ae60, #2ecc71)';
                        break;
                    case 'sunset':
                        document.body.style.background = 'linear-gradient(135deg, #e74c3c, #f39c12)';
                        break;
                    default:
                        document.body.style.background = 'linear-gradient(135deg, #6a89cc, #4a69bd)';
                }
                
                document.querySelectorAll('.theme-btn').forEach(btn => {
                    btn.classList.remove('active');
                });
                document.querySelector(`.theme-btn[data-theme="${theme}"]`).classList.add('active');
            }
            
            updateTranslations(language) {
                const t = translations[language];
                
                document.getElementById('game-title').textContent = t.title;
                document.getElementById('errors-label').textContent = t.errors;
                document.getElementById('undo-label').textContent = t.undo;
                document.getElementById('level-label').textContent = t.level;
                document.getElementById('easy-label').textContent = t.easy;
                document.getElementById('medium-label').textContent = t.medium;
                document.getElementById('hard-label').textContent = t.hard;
                document.getElementById('new-game').textContent = t.newGame;
                document.getElementById('check-solution').textContent = t.check;
                document.getElementById('change-mode').textContent = t.changeMode;
                
                if (this.game) {
                    this.game.currentLanguage = language;
                    this.game.updatePlayerInfo();
                }
            }
        }

        let app;
        
        window.addEventListener('DOMContentLoaded', () => {
            app = new SudokuApp();
        });
        
        window.addEventListener('beforeunload', () => {
            if (app) {
                app.clearIntervals();
            }
        });
    </script>
