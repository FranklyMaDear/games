                const gainNode = audioContext.createGain();
                
                oscillator.connect(gainNode);
                gainNode.connect(audioContext.destination);
                
                switch(soundType) {
                    case 'move':
                        oscillator.frequency.value = 600;
                        oscillator.type = 'sine';
                        gainNode.gain.setValueAtTime(0.15, audioContext.currentTime);
                        gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.2);
                        oscillator.start(audioContext.currentTime);
                        oscillator.stop(audioContext.currentTime + 0.2);
                        break;
                    case 'capture':
                        oscillator.frequency.value = 300;
                        oscillator.type = 'square';
                        gainNode.gain.setValueAtTime(0.3, audioContext.currentTime);
                        gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.15);
                        oscillator.start(audioContext.currentTime);
                        oscillator.stop(audioContext.currentTime + 0.15);
                        break;
                    case 'check':
                        if ('speechSynthesis' in window) {
                            const utterance = new SpeechSynthesisUtterance();
                            utterance.lang = 'el-GR';
                            utterance.text = "Î£Î¬Ï‡";
                            utterance.rate = 0.9;
                            speechSynthesis.speak(utterance);
                        }
                        break;
                    case 'checkmate':
                        if ('speechSynthesis' in window) {
                            const utterance = new SpeechSynthesisUtterance();
                            utterance.lang = 'el-GR';
                            utterance.text = "Î£Î¬Ï‡ ÎœÎ±Ï„";
                            utterance.rate = 0.9;
                            speechSynthesis.speak(utterance);
                        }
                        break;
                    case 'victory':
                        for (let i = 0; i < 3; i++) {
                            setTimeout(() => {
                                const victoryOscillator = audioContext.createOscillator();
                                const victoryGain = audioContext.createGain();
                                victoryOscillator.connect(victoryGain);
                                victoryGain.connect(audioContext.destination);
                                victoryOscillator.frequency.value = 800 - i * 100;
                                victoryOscillator.type = 'sine';
                                victoryGain.gain.setValueAtTime(0.2, audioContext.currentTime);
                                victoryGain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.3);
                                victoryOscillator.start(audioContext.currentTime);
                                victoryOscillator.stop(audioContext.currentTime + 0.3);
                            }, i * 200);
                        }
                        break;
                }
            } catch (e) {
                console.log("Î‘Î´Ï…Î½Î±Î¼Î¯Î± Î±Î½Î±Ï€Î±ÏÎ±Î³Ï‰Î³Î®Ï‚ Î®Ï‡Î¿Ï…:", e);
            }
        }
        
        // Î‘ÏÏ‡Î¹ÎºÎ¿Ï€Î¿Î¯Î·ÏƒÎ· Ï€Î±Î¹Ï‡Î½Î¹Î´Î¹Î¿Ï
        function init() {
            board = [];
            for (let r=0;r<8;r++) {
                board[r]=[];
                for (let c=0;c<8;c++) {
                    const ch=START[r][c];
                    if (!ch) board[r][c]=null;
                    else {
                        const color = ch===ch.toUpperCase()?'w':'b';
                        const type = ch.toLowerCase();
                        board[r][c]={type,color};
                    }
                }
            }
            whiteToMove=true;
            selected=null;
            legalMoves=[];
            gameActive = true;
            kingInCheck = false;
            promotionPending = null;
            updateGameInfo();
            render();
        }
        
        // Î‘Ï€ÏŒÎ´Î¿ÏƒÎ· ÏƒÎºÎ±ÎºÎ¹Î­ÏÎ±Ï‚
        function render() {
            boardEl.innerHTML="";
            const rows=[...Array(8).keys()];
            if(flipped) rows.reverse();
            
            let kingInCheckPos = null;
            if (kingInCheck) {
                const currentColor = whiteToMove ? 'w' : 'b';
                for (let r = 0; r < 8; r++) {
                    for (let c = 0; c < 8; c++) {
                        const piece = board[r][c];
                        if (piece && piece.type === 'k' && piece.color === currentColor) {
                            kingInCheckPos = {r, c};
                            break;
                        }
                    }
                    if (kingInCheckPos) break;
                }
            }
            
            for(let rr of rows){
                const row=rr;
                const cols=flipped?[7,6,5,4,3,2,1,0]:[0,1,2,3,4,5,6,7];
                for(let cc of cols){
                    const col=cc;
                    const sq=document.createElement("div");
                    sq.className="square "+((row+col)%2===0?"sq-dark":"sq-light");
                    sq.dataset.r=row; sq.dataset.c=col;
                    
                    if (kingInCheckPos && kingInCheckPos.r === row && kingInCheckPos.c === col) {
                        sq.classList.add("check");
                    }
                    
                    const move=legalMoves.find(m=>m.r===row && m.c===col);
                    if(move) sq.classList.add("move-dot");
                    
                    if(selected && selected.r === row && selected.c === col) {
                        sq.classList.add("highlight");
                    }
                    
                    const p=board[row][col];
                    if(p){
                        const img=document.createElement("img");
                        img.src=getPieceImg(p.type,p.color);
                        img.className="piece";
                        img.draggable=true;
                        img.title = `${p.color === 'w' ? 'Î›ÎµÏ…ÎºÏŒ' : 'ÎœÎ±ÏÏÎ¿'} ${getPieceName(p.type)}`;
                        
                        if (!vsAI || (vsAI && whiteToMove !== (aiColor === 'w'))) {
                            img.addEventListener("click", (e) => {
                                e.stopPropagation();
                                onSquareTap(row, col);
                            });
                        }
                        
                        sq.appendChild(img);
                    }
                    
                    if (!vsAI || (vsAI && whiteToMove !== (aiColor === 'w'))) {
                        sq.addEventListener("click", () => onSquareTap(row, col));
                        sq.title = `Î¤ÎµÏ„ÏÎ¬Î³Ï‰Î½Î¿ ${String.fromCharCode(97 + col)}${8 - row}`;
                    }
                    
                    boardEl.appendChild(sq);
                }
            }
            
            if (vsAI && gameActive && whiteToMove === (aiColor === 'w')) {
                setTimeout(makeAIMove, 800);
            }
        }
        
        function getPieceName(type) {
            const names = {
                'p': 'Î Î¹ÏŒÎ½Î¹',
                'n': 'ÎŠÏ€Ï€Î¿Ï‚',
                'b': 'Î‘Î¾Î¹Ï‰Î¼Î±Ï„Î¹ÎºÏŒÏ‚',
                'r': 'Î ÏÏÎ³Î¿Ï‚',
                'q': 'Î’Î±ÏƒÎ¯Î»Î¹ÏƒÏƒÎ±',
                'k': 'Î’Î±ÏƒÎ¹Î»Î¹Î¬Ï‚'
            };
            return names[type] || type;
        }
        
        function onSquareTap(r, c) {
            if (vsAI && whiteToMove === (aiColor === 'w')) {
                return;
            }
            
            if(selected && legalMoves.find(m=>m.r===r&&m.c===c)){
                movePiece(selected.r,selected.c,r,c);
                selected=null;
                legalMoves=[];
                render();
                return;
            }
            const p=board[r][c];
            if(p && p.color===(whiteToMove?'w':'b')){
                selected={r,c};
                legalMoves=generateLegalMoves(r,c);
            } else {
                selected=null; legalMoves=[];
            }
            render();
        }
        
        function movePiece(sr,sc,tr,tc){
            const capturedPiece = board[tr][tc];
            
            board[tr][tc]=board[sr][sc];
            board[sr][sc]=null;
            
            if (capturedPiece) {
                playSound('capture');
            } else {
                playSound('move');
            }
            
            whiteToMove=!whiteToMove;
            
            const piece = board[tr][tc];
            if (piece && piece.type === 'p') {
                if ((piece.color === 'w' && tr === 0) || (piece.color === 'b' && tr === 7)) {
                    promotionPending = {r: tr, c: tc};
                    showPromotionOptions(piece.color);
                    return;
                }
            }
            
            checkGameState();
            updateGameInfo();
        }
        
        function showPromotionOptions(color) {
            promotionOptions.innerHTML = '';
            
            const pieces = [
                {type: 'q', name: 'Î’Î±ÏƒÎ¯Î»Î¹ÏƒÏƒÎ±'},
                {type: 'r', name: 'Î ÏÏÎ³Î¿Ï‚'},
                {type: 'b', name: 'Î‘Î¾Î¹Ï‰Î¼Î±Ï„Î¹ÎºÏŒÏ‚'},
                {type: 'n', name: 'ÎŠÏ€Ï€Î¿Ï‚'}
            ];
            
            pieces.forEach(piece => {
                const pieceOption = document.createElement("div");
                pieceOption.className = "promotion-piece";
                pieceOption.innerHTML = `<img src="${getPieceImg(piece.type, color)}" alt="${piece.name}">`;
                pieceOption.title = `Î ÏÎ¿Î±Î³Ï‰Î³Î® ÏƒÎµ ${piece.name}`;
                pieceOption.addEventListener("click", () => {
                    promotePawn(promotionPending.r, promotionPending.c, piece.type);
                    promotionModal.style.display = 'none';
                });
                promotionOptions.appendChild(pieceOption);
            });
            
            promotionModal.style.display = 'flex';
        }
        
        function promotePawn(r, c, pieceType) {
            board[r][c].type = pieceType;
            promotionPending = null;
            
            checkGameState();
            updateGameInfo();
            render();
        }
        
        function checkGameState() {
            const currentColor = whiteToMove ? 'w' : 'b';
            const wasInCheck = kingInCheck;
            kingInCheck = isKingInCheck(currentColor);
            
            const hasLegalMoves = hasAnyLegalMoves(currentColor);
            
            if (!hasLegalMoves) {
                gameActive = false;
                if (kingInCheck) {
                    playSound('checkmate');
                    
                    setTimeout(() => {
                        playSound('victory');
                        showVictoryMessage(currentColor === 'w' ? "ÎœÎ±ÏÏÎ±" : "Î›ÎµÏ…ÎºÎ¬");
                    }, 500);
                    
                    gameInfoEl.innerHTML = `<span class="status-mate">${currentColor === 'w' ? "ÎœÎ±Ï„! ÎÎ¹ÎºÎ¬Î½ Ï„Î± ÎœÎ±ÏÏÎ±" : "ÎœÎ±Ï„! ÎÎ¹ÎºÎ¬Î½ Ï„Î± Î›ÎµÏ…ÎºÎ¬"}</span>`;
                } else {
                    gameInfoEl.textContent = "Î Î±Ï„! Î™ÏƒÎ¿Ï€Î±Î»Î¯Î±";
                }
            } else if (kingInCheck && !wasInCheck) {
                playSound('check');
                gameInfoEl.innerHTML = `<span class="status-check">${currentColor === 'w' ? "Î£Î±Ï‡ ÏƒÏ„Î± Î›ÎµÏ…ÎºÎ¬!" : "Î£Î±Ï‡ ÏƒÏ„Î± ÎœÎ±ÏÏÎ±!"}</span>`;
            }
        }
        
        function isKingInCheck(color) {
            let kingPos = null;
            for (let r = 0; r < 8; r++) {
                for (let c = 0; c < 8; c++) {
                    const piece = board[r][c];
                    if (piece && piece.type === 'k' && piece.color === color) {
                        kingPos = {r, c};
                        break;
                    }
                }
                if (kingPos) break;
            }
            
            if (!kingPos) return false;
            
            for (let r = 0; r < 8; r++) {
                for (let c = 0; c < 8; c++) {
                    const piece = board[r][c];
                    if (piece && piece.color !== color) {
                        const moves = generateMoves(r, c);
                        if (moves.some(move => move.r === kingPos.r && move.c === kingPos.c)) {
                            return true;
                        }
                    }
                }
            }
            
            return false;
        }
        
        function hasAnyLegalMoves(color) {
            for (let r = 0; r < 8; r++) {
                for (let c = 0; c < 8; c++) {
                    const piece = board[r][c];
                    if (piece && piece.color === color) {
                        const moves = generateLegalMoves(r, c);
                        if (moves.length > 0) {
                            return true;
                        }
                    }
                }
            }
            return false;
        }
        
        function generateLegalMoves(r, c) {
            const moves = generateMoves(r, c);
            return moves.filter(move => {
                const originalPiece = board[move.r][move.c];
                const movingPiece = board[r][c];
                
                board[move.r][move.c] = movingPiece;
                board[r][c] = null;
                
                const inCheck = isKingInCheck(movingPiece.color);
                
                board[r][c] = movingPiece;
                board[move.r][move.c] = originalPiece;
                
                return !inCheck;
            });
        }
        
        function generateMoves(r,c){
            const p=board[r][c];
            const moves=[];
            const color=p.color;
            const dir=color==='w'?-1:1;
            function inB(rr,cc){return rr>=0&&rr<8&&cc>=0&&cc<8;}
            function empty(rr,cc){return inB(rr,cc)&&!board[rr][cc];}
            function enemy(rr,cc){return inB(rr,cc)&&board[rr][cc]&&board[rr][cc].color!==color;}

            if(p.type==='p'){
                if(empty(r+dir,c)) moves.push({r:r+dir,c});
                if((color==='w'&&r===6||color==='b'&&r===1)&&empty(r+dir,c)&&empty(r+2*dir,c))
                    moves.push({r:r+2*dir,c});
                [-1,1].forEach(dc=>{
                    if(enemy(r+dir,c+dc)) moves.push({r:r+dir,c:c+dc});
                });
            }
            if(p.type==='n'){
                [[-2,-1],[-2,1],[-1,-2],[-1,2],[1,-2],[1,2],[2,-1],[2,1]].forEach(([dr,dc])=>{
                    const rr=r+dr,cc=c+dc;
                    if(inB(rr,cc)){
                        if(!board[rr][cc]||enemy(rr,cc)) moves.push({r:rr,c:cc});
                    }
                });
            }
            if(['b','r','q'].includes(p.type)){
                const dirs=[];
                if(['b','q'].includes(p.type)) dirs.push([-1,-1],[-1,1],[1,-1],[1,1]);
                if(['r','q'].includes(p.type)) dirs.push([-1,0],[1,0],[0,-1],[0,1]);
                dirs.forEach(([dr,dc])=>{
                    let rr=r+dr,cc=c+dc;
                    while(inB(rr,cc)){
                        if(!board[rr][cc]) moves.push({r:rr,c:cc});
                        else { if(enemy(rr,cc)) moves.push({r:rr,c:cc}); break; }
                        rr+=dr; cc+=dc;
                    }
                });
            }
            if(p.type==='k'){
                for(let dr=-1;dr<=1;dr++) for(let dc=-1;dc<=1;dc++){
                    if(dr||dc){
                        const rr=r+dr,cc=c+dc;
                        if(inB(rr,cc)&&(!board[rr][cc]||enemy(rr,cc))) moves.push({r:rr,c:cc});
                    }
                }
            }
            return moves;
        }
        
        function getPieceImg(t,c){
            return `https://upload.wikimedia.org/wikipedia/commons/${{
                'pw':'4/45/Chess_plt45.svg',
                'pb':'c/c7/Chess_pdt45.svg',
                'rw':'7/72/Chess_rlt45.svg',
                'rb':'f/ff/Chess_rdt45.svg',
                'nw':'7/70/Chess_nlt45.svg',
                'nb':'e/ef/Chess_ndt45.svg',
                'bw':'b/b1/Chess_blt45.svg',
                'bb':'9/98/Chess_bdt45.svg',
                'qw':'1/15/Chess_qlt45.svg',
                'qb':'4/47/Chess_qdt45.svg',
                'kw':'4/42/Chess_klt45.svg',
                'kb':'f/f0/Chess_kdt45.svg'
            }[t+c]}`;
        }
        
        function updateGameInfo() {
            if (!gameActive) return;
            
            if (kingInCheck) {
                gameInfoEl.innerHTML = `<span class="status-check">${whiteToMove ? "Î£Î±Ï‡ ÏƒÏ„Î± Î›ÎµÏ…ÎºÎ¬!" : "Î£Î±Ï‡ ÏƒÏ„Î± ÎœÎ±ÏÏÎ±!"}</span>`;
            } else {
                gameInfoEl.innerHTML = whiteToMove ? 
                    "ğŸ¯ <strong>Î Î±Î¯Î¶Î¿Ï…Î½ Ï„Î± Î›ÎµÏ…ÎºÎ¬</strong>" : 
                    "ğŸ¯ <strong>Î Î±Î¯Î¶Î¿Ï…Î½ Ï„Î± ÎœÎ±ÏÏÎ±</strong>";
            }
        }
        
        // AI ÎšÎ™ÎÎ—Î£Î•Î™Î£
        function makeAIMove() {
            thinkingIndicator.style.display = 'block';
            
            setTimeout(() => {
                const bestMove = findBestMove();
                if (bestMove) {
                    movePiece(bestMove.from.r, bestMove.from.c, bestMove.to.r, bestMove.to.c);
                    render();
                }
                thinkingIndicator.style.display = 'none';
            }, 1200);
        }
        
        function findBestMove() {
            const possibleMoves = [];
            
            for (let r = 0; r < 8; r++) {
                for (let c = 0; c < 8; c++) {
                    const piece = board[r][c];
                    if (piece && piece.color === aiColor) {
                        const moves = generateLegalMoves(r, c);
                        moves.forEach(move => {
                            possibleMoves.push({
                                from: {r, c},
                                to: move
                            });
                        });
                    }
                }
            }
            
            if (possibleMoves.length === 0) return null;
            
            let bestScore = -Infinity;
            let bestMoves = [];
            
            for (const move of possibleMoves) {
                const originalPiece = board[move.to.r][move.to.c];
                const movingPiece = board[move.from.r][move.from.c];
                
                board[move.to.r][move.to.c] = movingPiece;
                board[move.from.r][move.from.c] = null;
                
                let score = evaluatePosition();
                
                if (originalPiece) {
                    score += getPieceValue(originalPiece.type) * 2;
                }
                
                board[move.from.r][move.from.c] = movingPiece;
                board[move.to.r][move.to.c] = originalPiece;
                
                if (score > bestScore) {
                    bestScore = score;
                    bestMoves = [move];
                } else if (score === bestScore) {
                    bestMoves.push(move);
                }
            }
            
            return bestMoves[Math.floor(Math.random() * bestMoves.length)];
        }
        
        function getPieceValue(type) {
            const values = {
                'p': 10,
                'n': 30,
                'b': 30,
                'r': 50,
                'q': 90,
                'k': 900
            };
            return values[type] || 0;
        }
        
        function evaluatePosition() {
            let score = 0;
            
            for (let r = 0; r < 8; r++) {
                for (let c = 0; c < 8; c++) {
                    const piece = board[r][c];
                    if (piece) {
                        const value = getPieceValue(piece.type);
                        score += piece.color === aiColor ? value : -value;
                    }
                }
            }
            
            score += Math.random() * 15 - 7.5;
            
            return score;
        }
