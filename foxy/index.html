    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
            touch-action: manipulation;
        }
        
        body {
            background: #000;
            overflow: hidden;
            width: 100vw;
            height: 100vh;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            -webkit-user-select: none;
            user-select: none;
        }
        
        /* Game takes full screen */
        #gameFrame {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
            display: block;
            z-index: 1;
            background: #000;
        }
        
        /* Simple Loader */
        .loader {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            z-index: 100;
            transition: opacity 0.3s ease-out;
        }
        
        .loader-text {
            color: #4CAF50;
            font-size: 24px;
            margin-bottom: 20px;
            text-align: center;
            font-weight: 600;
        }
        
        .loader-dots {
            display: flex;
            gap: 10px;
        }
        
        .dot {
            width: 12px;
            height: 12px;
            background: #4CAF50;
            border-radius: 50%;
            animation: bounce 1.4s infinite ease-in-out both;
        }
        
        .dot:nth-child(1) { animation-delay: -0.32s; }
        .dot:nth-child(2) { animation-delay: -0.16s; }
        
        @keyframes bounce {
            0%, 80%, 100% { transform: scale(0); }
            40% { transform: scale(1); }
        }
        
        /* Floating Leaves Container */
        #floatingLeaves {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 50;
        }
        
        /* Leaf Objects */
        .leaf-object {
            position: absolute;
            pointer-events: auto;
            cursor: pointer;
            touch-action: none;
            z-index: 51;
            opacity: 0.9;
            will-change: transform, opacity;
            filter: drop-shadow(2px 2px 4px rgba(0,0,0,0.3));
            transition: transform 0.2s ease;
        }
        
        .leaf-object:active {
            transform: scale(1.2) !important;
            opacity: 1;
        }
        
        /* Green Leaf Styles */
        .green-leaf {
            width: 70px;
            height: 70px;
            position: relative;
            background: linear-gradient(135deg, #4CAF50, #2E7D32);
            border-radius: 50% 0 50% 50%;
            transform: rotate(var(--rotation)) scale(1);
            border: 2px solid rgba(255, 255, 255, 0.2);
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
            overflow: hidden;
        }
        
        /* Ad text inside leaf */
        .ad-text {
            color: white;
            font-size: 11px;
            font-weight: bold;
            text-align: center;
            text-shadow: 1px 1px 3px rgba(0,0,0,0.7);
            padding: 5px;
            line-height: 1.2;
            z-index: 2;
            position: relative;
        }
        
        /* Leaf stem */
        .leaf-stem {
            position: absolute;
            width: 4px;
            height: 25px;
            background: linear-gradient(to bottom, #8B4513, #5D4037);
            bottom: -25px;
            left: 50%;
            transform: translateX(-50%);
            border-radius: 2px;
        }
        
        /* Leaf veins */
        .leaf-veins {
            position: absolute;
            width: 100%;
            height: 100%;
            opacity: 0.4;
        }
        
        .vein {
            position: absolute;
            background: #1B5E20;
            border-radius: 1px;
        }
        
        .vein-main {
            width: 3px;
            height: 70%;
            top: 15%;
            left: 50%;
            transform: translateX(-50%);
        }
        
        .vein-side {
            width: 2px;
            height: 40%;
            background: #2E7D32;
        }
        
        .vein-side:nth-child(2) { top: 25%; left: 30%; transform: rotate(-30deg); }
        .vein-side:nth-child(3) { top: 25%; right: 30%; transform: rotate(30deg); }
        .vein-side:nth-child(4) { top: 40%; left: 20%; transform: rotate(-45deg); }
        .vein-side:nth-child(5) { top: 40%; right: 20%; transform: rotate(45deg); }
        
        /* Simple Green Orb */
        .green-orb {
            width: 65px;
            height: 65px;
            position: relative;
            background: radial-gradient(circle at 30% 30%, #66BB6A, #388E3C);
            border-radius: 50%;
            border: 3px solid rgba(255, 255, 255, 0.25);
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 
                0 0 20px rgba(102, 187, 106, 0.5),
                inset 0 0 15px rgba(255, 255, 255, 0.1);
        }
        
        /* Eco Badge */
        .eco-badge {
            width: 60px;
            height: 60px;
            position: relative;
            background: linear-gradient(135deg, #43A047, #1B5E20);
            clip-path: polygon(50% 0%, 100% 25%, 100% 75%, 50% 100%, 0% 75%, 0% 25%);
            border: 2px solid #C8E6C9;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        /* Simple Green Square */
        .green-square {
            width: 55px;
            height: 55px;
            position: relative;
            background: linear-gradient(45deg, #81C784, #4CAF50);
            border-radius: 10px;
            border: 2px solid rgba(255, 255, 255, 0.2);
            display: flex;
            align-items: center;
            justify-content: center;
            transform: rotate(var(--rotation));
        }
        
        /* Animations */
        @keyframes floatDown {
            0% {
                transform: translateY(-100px) translateX(var(--start-x)) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 0.9;
            }
            90% {
                opacity: 0.9;
            }
            100% {
                transform: translateY(calc(100vh + 100px)) translateX(var(--end-x)) rotate(180deg);
                opacity: 0;
            }
        }
        
        @keyframes floatUp {
            0% {
                transform: translateY(calc(100vh + 100px)) translateX(var(--start-x)) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 0.9;
            }
            90% {
                opacity: 0.9;
            }
            100% {
                transform: translateY(-100px) translateX(var(--end-x)) rotate(180deg);
                opacity: 0;
            }
        }
        
        @keyframes floatSide {
            0% {
                transform: translateX(-100px) translateY(var(--start-y)) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 0.9;
            }
            90% {
                opacity: 0.9;
            }
            100% {
                transform: translateX(calc(100vw + 100px)) translateY(var(--end-y)) rotate(180deg);
                opacity: 0;
            }
        }
        
        @keyframes leafGlow {
            0%, 100% { 
                box-shadow: 
                    0 0 10px rgba(76, 175, 80, 0.3),
                    inset 0 0 10px rgba(255, 255, 255, 0.1);
            }
            50% { 
                box-shadow: 
                    0 0 20px rgba(76, 175, 80, 0.6),
                    inset 0 0 20px rgba(255, 255, 255, 0.2);
            }
        }
        
        /* POP-UP BANNER STYLES */
        .popup-banner {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            background: linear-gradient(90deg, #1a237e, #283593, #3949ab);
            color: white;
            padding: 15px 20px;
            z-index: 200;
            display: none;
            box-shadow: 0 -4px 20px rgba(0, 0, 0, 0.3);
            border-top: 3px solid #4CAF50;
            transform: translateY(100%);
            transition: transform 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }
        
        .popup-banner.show {
            transform: translateY(0);
        }
        
        .banner-content {
            display: flex;
            align-items: center;
            justify-content: space-between;
            max-width: 1200px;
            margin: 0 auto;
            gap: 20px;
        }
        
        .banner-text {
            flex: 1;
        }
        
        .banner-title {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 5px;
            color: #C5CAE9;
        }
        
        .banner-message {
            font-size: 14px;
            opacity: 0.9;
            line-height: 1.4;
        }
        
        .banner-button {
            background: linear-gradient(45deg, #4CAF50, #2E7D32);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 25px;
            font-weight: bold;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.3s ease;
            white-space: nowrap;
            box-shadow: 0 4px 15px rgba(76, 175, 80, 0.3);
        }
        
        .banner-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(76, 175, 80, 0.4);
        }
        
        .banner-button:active {
            transform: translateY(0);
        }
        
        .close-banner {
            background: rgba(255, 255, 255, 0.1);
            border: none;
            color: white;
            width: 30px;
            height: 30px;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
            transition: all 0.3s ease;
            flex-shrink: 0;
        }
        
        .close-banner:hover {
            background: rgba(255, 255, 255, 0.2);
        }
        
        /* Responsive */
        @media (max-width: 768px) {
            .green-leaf, .green-orb { width: 60px; height: 60px; }
            .eco-badge, .green-square { width: 55px; height: 55px; }
            .ad-text { font-size: 10px; }
            .loader-text { font-size: 20px; }
            
            .popup-banner {
                padding: 12px 15px;
            }
            
            .banner-content {
                flex-direction: column;
                gap: 10px;
                text-align: center;
            }
            
            .banner-title {
                font-size: 16px;
            }
            
            .banner-message {
                font-size: 13px;
            }
            
            .banner-button {
                padding: 10px 20px;
                font-size: 13px;
                width: 100%;
                max-width: 200px;
            }
            
            .close-banner {
                position: absolute;
                top: 5px;
                right: 10px;
            }
        }
        
        @media (max-width: 480px) {
            .green-leaf, .green-orb { width: 55px; height: 55px; }
            .eco-badge, .green-square { width: 50px; height: 50px; }
            .ad-text { font-size: 9px; }
            .loader-text { font-size: 18px; }
            
            .popup-banner {
                padding: 10px 12px;
            }
            
            .banner-title {
                font-size: 15px;
            }
            
            .banner-message {
                font-size: 12px;
            }
            
            .banner-button {
                padding: 9px 18px;
                font-size: 12px;
            }
        }
    </style>

    <div class="popup-banner" id="popupBanner">

                <div class="banner-title">ðŸŽ® Youâ€™re playing for free anyway !</div>

    <script>
        // DOM Elements
        const gameFrame = document.getElementById('gameFrame');
        const loader = document.getElementById('loader');
        const floatingLeaves = document.getElementById('floatingLeaves');
        const popupBanner = document.getElementById('popupBanner');
        const bannerActionBtn = document.getElementById('bannerActionBtn');
        const closeBannerBtn = document.getElementById('closeBannerBtn');
        
        // Game State
        let gameLoaded = false;
        let leavesStarted = false;
        let activeLeaves = 0;
        const MAX_LEAVES = 4;
        let leavesInterval;
        
        // Configuration
        const LEAVES_START_DELAY = 30000; // 30 Î´ÎµÏ…Ï„ÎµÏÏŒÎ»ÎµÏ€Ï„Î±
        const MONETAG_LINK = 'https://otieu.com/4/10021790';
        
        // Pop-up Banner Configuration
        const BANNER_FIRST_DELAY = 45000; // 45 Î´ÎµÏ…Ï„ÎµÏÏŒÎ»ÎµÏ€Ï„Î± Î¼ÎµÏ„Î¬ Ï„Î¿ Ï†ÏŒÏÏ„Ï‰Î¼Î±
        const BANNER_SHOW_DURATION = 15000; // 15 Î´ÎµÏ…Ï„ÎµÏÏŒÎ»ÎµÏ€Ï„Î± Ï€Î¿Ï… Î¼Î­Î½ÎµÎ¹ Î±Î½Î¿Î¹Ï‡Ï„ÏŒ
        const BANNER_HIDE_DURATION = 45000; // 45 Î´ÎµÏ…Ï„ÎµÏÏŒÎ»ÎµÏ€Ï„Î± Ï€Î¿Ï… Î¼Î­Î½ÎµÎ¹ ÎºÎ»ÎµÎ¹ÏƒÏ„ÏŒ
        let bannerInterval;
        let bannerTimeout;
        let bannerIsActive = false;
        
        // Initialize - Optimized for fast loading
        function init() {
            console.log('ðŸƒ Initializing Foxy Eco Sort...');
            
            // Set game to full screen
            setupFullScreenGame();
            
            // Hide loader quickly - don't wait for game to fully load
            setTimeout(() => {
                loader.style.opacity = '0';
                setTimeout(() => {
                    loader.style.display = 'none';
                    gameLoaded = true;
                    
                    // Start leaves after 30 seconds
                    console.log(`â° Green leaves will appear in ${LEAVES_START_DELAY/1000} seconds`);
                    setTimeout(startFloatingLeaves, LEAVES_START_DELAY);
                    
                    // Start pop-up banner after 45 seconds
                    console.log(`â° Pop-up banner will appear in ${BANNER_FIRST_DELAY/1000} seconds`);
                    setTimeout(startBannerCycle, BANNER_FIRST_DELAY);
                }, 300);
            }, 1500);
            
            // Game frame error handling
            gameFrame.addEventListener('error', () => {
                console.log('âš ï¸ Game frame error');
            });
            
            // Prevent context menu
            document.addEventListener('contextmenu', (e) => {
                if (e.target.closest('.leaf-object')) {
                    e.preventDefault();
                }
            });
            
            // Banner event handlers
            bannerActionBtn.addEventListener('click', () => {
                openMonetagAd();
                hideBanner();
            });
            
            closeBannerBtn.addEventListener('click', () => {
                hideBanner();
                // Reset timer Î³Î¹Î± ÎµÏ€ÏŒÎ¼ÎµÎ½Î· ÎµÎ¼Ï†Î¬Î½Î¹ÏƒÎ·
                if (bannerTimeout) clearTimeout(bannerTimeout);
                bannerTimeout = setTimeout(showBanner, BANNER_HIDE_DURATION);
            });
            
            // Touch events for mobile
            bannerActionBtn.addEventListener('touchstart', function() {
                this.style.transform = 'scale(0.98)';
            }, { passive: true });
            
            bannerActionBtn.addEventListener('touchend', function() {
                this.style.transform = '';
            }, { passive: true });
            
            // PWA: Register service worker if supported
            registerServiceWorker();
        }
        
        // PWA: Register Service Worker
        function registerServiceWorker() {
            if ('serviceWorker' in navigator) {
                window.addEventListener('load', function() {
                    try {
                        // Simple service worker registration
                        navigator.serviceWorker.register('data:application/javascript;charset=utf-8,' + encodeURIComponent(`
                            self.addEventListener('install', event => {
                                self.skipWaiting();
                            });
                            
                            self.addEventListener('activate', event => {
                                event.waitUntil(clients.claim());
                            });
                            
                            self.addEventListener('fetch', event => {
                                // Cache-first strategy for the game
                                event.respondWith(
                                    caches.match(event.request).then(response => {
                                        return response || fetch(event.request);
                                    })
                                );
                            });
                        `));
                        console.log('âœ… Service Worker registered successfully');
                    } catch (error) {
                        console.log('âš ï¸ Service Worker registration failed:', error);
                    }
                });
            }
        }
        
        // Setup full screen game
        function setupFullScreenGame() {
            const updateSize = () => {
                gameFrame.style.width = window.innerWidth + 'px';
                gameFrame.style.height = window.innerHeight + 'px';
            };
            
            updateSize();
            
            let resizeTimeout;
            window.addEventListener('resize', () => {
                clearTimeout(resizeTimeout);
                resizeTimeout = setTimeout(updateSize, 100);
            });
            
            window.addEventListener('orientationchange', () => {
                setTimeout(updateSize, 150);
            });
        }
        
        // POP-UP BANNER FUNCTIONS
        function startBannerCycle() {
            console.log('ðŸ”„ Starting pop-up banner cycle...');
            showBanner();
        }
        
        function showBanner() {
            if (bannerIsActive) return;
            
            console.log('ðŸ”¼ Showing pop-up banner');
            bannerIsActive = true;
            popupBanner.style.display = 'block';
            
            // Force reflow
            void popupBanner.offsetWidth;
            
            // Add show class for animation
            setTimeout(() => {
                popupBanner.classList.add('show');
            }, 10);
            
            // Auto-hide after duration
            bannerTimeout = setTimeout(() => {
                hideBanner();
                // Schedule next appearance
                bannerTimeout = setTimeout(showBanner, BANNER_HIDE_DURATION);
            }, BANNER_SHOW_DURATION);
        }
        
        function hideBanner() {
            if (!bannerIsActive) return;
            
            console.log('ðŸ”½ Hiding pop-up banner');
            popupBanner.classList.remove('show');
            
            // Wait for animation to complete before hiding
            setTimeout(() => {
                if (!popupBanner.classList.contains('show')) {
                    popupBanner.style.display = 'none';
                    bannerIsActive = false;
                }
            }, 400);
        }
        
        function openMonetagAd() {
            console.log('ðŸ”— Opening Monetag ad...');
            window.open(MONETAG_LINK, '_blank');
        }
        
        // Create green leaf with ad text
        function createGreenLeaf() {
            if (activeLeaves >= MAX_LEAVES || !leavesStarted) return;
            
            const leafTypes = [
                { 
                    type: 'green-leaf', 
                    name: 'Green Leaf',
                    animation: 'floatDown',
                    duration: 15 + Math.random() * 10,
                    adText: 'Click for\nAD'
                },
                { 
                    type: 'green-leaf', 
                    name: 'Green Leaf',
                    animation: 'floatUp', 
                    duration: 18 + Math.random() * 8,
                    adText: 'Watch\nAD'
                },
                { 
                    type: 'green-orb', 
                    name: 'Green Orb',
                    animation: 'floatDown',
                    duration: 16 + Math.random() * 9,
                    adText: 'AD Here'
                },
                { 
                    type: 'eco-badge', 
                    name: 'Eco Badge',
                    animation: 'floatSide',
                    duration: 20 + Math.random() * 5,
                    adText: 'Support\nUs'
                },
                { 
                    type: 'green-square', 
                    name: 'Green Square',
                    animation: 'floatUp',
                    duration: 14 + Math.random() * 11,
                    adText: 'Click\nMe'
                }
            ];
            
            const leafType = leafTypes[Math.floor(Math.random() * leafTypes.length)];
            const rotation = Math.random() * 360;
            
            const leafObject = document.createElement('div');
            leafObject.className = `leaf-object ${leafType.type}`;
            leafObject.style.setProperty('--rotation', `${rotation}deg`);
            leafObject.style.cursor = 'pointer';
            
            // Create leaf element
            const leaf = document.createElement('div');
            leaf.className = leafType.type;
            
            // Add glow animation to green leaf
            if (leafType.type === 'green-leaf') {
                leaf.style.animation = 'leafGlow 3s infinite alternate';
                
                // Add veins
                const veins = document.createElement('div');
                veins.className = 'leaf-veins';
                
                const mainVein = document.createElement('div');
                mainVein.className = 'vein vein-main';
                veins.appendChild(mainVein);
                
                for (let i = 0; i < 4; i++) {
                    const sideVein = document.createElement('div');
                    sideVein.className = 'vein vein-side';
                    veins.appendChild(sideVein);
                }
                
                leaf.appendChild(veins);
                
                // Add stem
                const stem = document.createElement('div');
                stem.className = 'leaf-stem';
                leaf.appendChild(stem);
            }
            
            // Add AD text inside ALL leaves
            const adText = document.createElement('div');
            adText.className = 'ad-text';
            adText.textContent = leafType.adText;
            leaf.appendChild(adText);
            
            leafObject.appendChild(leaf);
            
            // Set position and animation
            if (leafType.animation === 'floatDown' || leafType.animation === 'floatUp') {
                const startX = Math.random() * window.innerWidth;
                const endX = startX + (Math.random() * 80 - 40);
                leafObject.style.setProperty('--start-x', `${startX}px`);
                leafObject.style.setProperty('--end-x', `${endX}px`);
            } else {
                const startY = Math.random() * window.innerHeight;
                const endY = startY + (Math.random() * 80 - 40);
                leafObject.style.setProperty('--start-y', `${startY}px`);
                leafObject.style.setProperty('--end-y', `${endY}px`);
            }
            
            leafObject.style.animation = `${leafType.animation} ${leafType.duration}s linear forwards`;
            leafObject.style.left = '0px';
            leafObject.style.top = '0px';
            
            // Click event for Monetag ad
            const handleClick = (e) => {
                e.preventDefault();
                e.stopPropagation();
                
                // Visual feedback
                leafObject.style.transform = 'scale(1.3) rotate(10deg)';
                leafObject.style.opacity = '0.7';
                leafObject.style.transition = 'all 0.2s ease';
                
                // Open Monetag ad in new tab
                openMonetagAd();
                
                // Remove leaf after animation
                setTimeout(() => {
                    if (leafObject.parentNode) {
                        leafObject.style.opacity = '0';
                        leafObject.style.transform = 'scale(0.5)';
                        setTimeout(() => {
                            if (leafObject.parentNode) {
                                leafObject.remove();
                                activeLeaves--;
                            }
                        }, 200);
                    }
                }, 300);
            };
            
            leafObject.addEventListener('click', handleClick);
            leafObject.addEventListener('touchstart', handleClick, { passive: false });
            
            // Touch feedback
            leafObject.addEventListener('touchstart', function() {
                this.style.transform = 'scale(1.15)';
            }, { passive: true });
            
            leafObject.addEventListener('touchend', function() {
                this.style.transform = '';
            }, { passive: true });
            
            // Remove when animation completes
            setTimeout(() => {
                if (leafObject.parentNode) {
                    leafObject.remove();
                    activeLeaves--;
                }
            }, leafType.duration * 1000);
            
            floatingLeaves.appendChild(leafObject);
            activeLeaves++;
        }
        
        // Start floating leaves after 30 seconds
        function startFloatingLeaves() {
            if (leavesStarted) return;
            
            leavesStarted = true;
            console.log('ðŸƒ Starting green leaves with ads...');
            
            // Initial leaves
            setTimeout(() => createGreenLeaf(), 0);
            setTimeout(() => createGreenLeaf(), 800);
            setTimeout(() => createGreenLeaf(), 1600);
            
            // Continuous spawn every 8-12 seconds
            leavesInterval = setInterval(() => {
                if (leavesStarted && activeLeaves < MAX_LEAVES) {
                    createGreenLeaf();
                }
            }, 8000 + Math.random() * 4000);
        }
        
        // Cleanup intervals on page unload
        window.addEventListener('beforeunload', () => {
            if (leavesInterval) clearInterval(leavesInterval);
            if (bannerInterval) clearInterval(bannerInterval);
            if (bannerTimeout) clearTimeout(bannerTimeout);
        });
        
        // Start everything immediately
        document.addEventListener('DOMContentLoaded', init);
        
        // Fallback for fast loading
        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', init);
        } else {
            init();
        }
    </script>
