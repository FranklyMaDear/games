            text-align: center;
            font-weight: 600;

            display: flex;
            gap: 10px;
        }
        
        .dot {
            width: 12px;
            height: 12px;
            background: #4CAF50;
            border-radius: 50%;
            animation: bounce 1.4s infinite ease-in-out both;
        }
        
        .dot:nth-child(1) { animation-delay: -0.32s; }
        .dot:nth-child(2) { animation-delay: -0.16s; }
        
        @keyframes bounce {
            0%, 80%, 100% { transform: scale(0); }
            40% { transform: scale(1); }
        }
        
        /* Floating Colors Container */
        #floatingColors {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 50;
        }
        
        /* Color Objects */
        .color-object {
            position: absolute;
            pointer-events: auto;
            cursor: pointer;
            touch-action: none;
            z-index: 51;
            opacity: 0.9;
            will-change: transform, opacity;
            filter: drop-shadow(2px 2px 4px rgba(0,0,0,0.3));
            transition: transform 0.2s ease;
        }
        
        .color-object:active {
            transform: scale(1.2) !important;
            opacity: 1;
        }
        
        /* Color Bubble Styles */
        .color-bubble {
            width: 70px;
            height: 70px;
            position: relative;
            border-radius: 50%;
            transform: rotate(var(--rotation)) scale(1);
            border: 2px solid rgba(255, 255, 255, 0.2);
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
            overflow: hidden;
        }

            height: 65px;
            position: relative;
            border-radius: 50%;
            border: 3px solid rgba(255, 255, 255, 0.25);
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 
                0 0 20px rgba(var(--glow-color), 0.5),
                inset 0 0 15px rgba(255, 255, 255, 0.1);
        }

            height: 60px;

            align-items: center;
            justify-content: center;

            }
            90% {

            }
            100% {

            });
            
            // Prevent context menu
            document.addEventListener('contextmenu', (e) => {
                if (e.target.closest('.color-object')) {
                    e.preventDefault();
                }
            });
            
            // Banner event handlers
            bannerActionBtn.addEventListener('click', () => {
                showAd();
                hideBanner();
            });
            
            closeBannerBtn.addEventListener('click', () => {
                hideBanner();
                // Reset timer Œ≥ŒπŒ± ŒµœÄœåŒºŒµŒΩŒ∑ ŒµŒºœÜŒ¨ŒΩŒπœÉŒ∑
                if (bannerTimeout) clearTimeout(bannerTimeout);
                bannerTimeout = setTimeout(showBanner, BANNER_HIDE_DURATION);
            });
            
            // Touch events for mobile
            bannerActionBtn.addEventListener('touchstart', function() {
                this.style.transform = 'scale(0.98)';
            }, { passive: true });
            
            bannerActionBtn.addEventListener('touchend', function() {
                this.style.transform = '';
            }, { passive: true });
            
            // PWA: Register service worker if supported
            registerServiceWorker();
        }
        
        // ========== GOOGLE ADSENSE FUNCTIONS ==========
        function initializeAdSystem() {
            console.log('üì¢ Initializing Google AdSense system...');
            
            // Push the initial ad
            try {
                (adsbygoogle = window.adsbygoogle || []).push({});
                console.log('‚úÖ Google AdSense ad pushed successfully');
            } catch (error) {
                console.error('‚ùå Error pushing Google AdSense ad:', error);
            }
            
            // Setup ad close button
            adCloseBtn.addEventListener('click', () => {
                hideAd();
            });
            
            // Setup visibility tracking
            document.addEventListener('visibilitychange', () => {
                pageVisible = !document.hidden;
                if (pageVisible && adSystemActive && !videoEnded) {
                    resumeAdCountdown();
                } else {
                    pauseAdCountdown();
                }
            });
            
            // Start ad schedule
            scheduleNextAd();
        }
        
        function scheduleNextAd() {
            if (nextAdIndex >= AD_SCHEDULE.length || !adSystemActive || videoEnded) return;
            
            const adTime = AD_SCHEDULE[nextAdIndex];
            console.log(`‚è∞ Scheduling ad #${nextAdIndex + 1} at ${adTime} seconds`);
            
            if (nextAdIndex === 1) {
                // Show mid-game indicator for second ad
                showMidGameIndicator();
                startAdCountdown();
            }
            
            adTimeout = setTimeout(() => {
                if (pageVisible && adSystemActive && !videoEnded) {
                    showAd();
                } else {
                    // Reschedule if page not visible
                    console.log('‚è∏Ô∏è Ad postponed - page not visible');
                    scheduleNextAd();
                }
            }, adTime * 1000);
            
            nextAdIndex++;
        }
        
        function showAd() {
            if (isAdShowing || !adSystemActive) return;
            
            console.log('üì¢ Showing ad');
            isAdShowing = true;
            
            // Pause game/video if possible
            pauseGame();
            
            // Show overlay
            adOverlay.classList.add('show');
            
            // Reset countdown if mid-game ad
            if (nextAdIndex > 1) {
                resetAdCountdown();
            }
        }
        
        function hideAd() {
            if (!isAdShowing) return;
            
            console.log('üì¢ Hiding ad');
            adOverlay.classList.remove('show');
            isAdShowing = false;
            
            // Resume game/video
            resumeGame();
            
            // If this was mid-game ad, schedule next one
            if (nextAdIndex >= AD_SCHEDULE.length) {
                // All scheduled ads shown, start recurring countdown
                setTimeout(() => {
                    if (adSystemActive && !videoEnded) {
                        resetAdCountdown();
                        startAdCountdown();
                    }
                }, 60000); // Wait 1 minute after mid-game ad
            } else {
                // Schedule next ad
                setTimeout(scheduleNextAd, 1000);
            }
        }
        
        function showMidGameIndicator() {
            midGameAdIndicator.style.display = 'flex';
        }
        
        function hideMidGameIndicator() {
            midGameAdIndicator.style.display = 'none';
        }
        
        function startAdCountdown() {
            if (adCountdownInterval) clearInterval(adCountdownInterval);
            
            adCountdownInterval = setInterval(() => {
                if (pageVisible && adSystemActive && !isAdShowing && !videoEnded) {
                    adCountdownTime--;
                    
                    if (adCountdownTime <= 0) {
                        clearInterval(adCountdownInterval);
                        showAd();
                        adCountdownTime = 120; // Reset to 2 minutes
                    } else {
                        updateCountdownDisplay();
                    }
                }
            }, 1000);
        }
        
        function pauseAdCountdown() {
            console.log('‚è∏Ô∏è Pausing ad countdown');
        }
        
        function resumeAdCountdown() {
            console.log('‚ñ∂Ô∏è Resuming ad countdown');
        }
        
        function resetAdCountdown() {
            adCountdownTime = 120;
            updateCountdownDisplay();
        }
        
        function updateCountdownDisplay() {
            const minutes = Math.floor(adCountdownTime / 60);
            const seconds = adCountdownTime % 60;
            adCountdown.textContent = `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
        }
        
        function pauseGame() {
            // Try to pause the iframe game/video
            try {
                gameFrame.contentWindow.postMessage('pause', '*');
                console.log('‚è∏Ô∏è Game paused for ad');
            } catch (e) {
                console.log('‚ö†Ô∏è Could not pause game');
            }
        }
        
        function resumeGame() {
            // Try to resume the iframe game/video
            try {
                gameFrame.contentWindow.postMessage('play', '*');
                console.log('‚ñ∂Ô∏è Game resumed after ad');
            } catch (e) {
                console.log('‚ö†Ô∏è Could not resume game');
            }
        }
        
        function stopAdSystem() {
            console.log('üõë Stopping ad system');
            adSystemActive = false;
            videoEnded = true;
            
            if (adTimer) clearTimeout(adTimer);
            if (adTimeout) clearTimeout(adTimeout);
            if (adCountdownInterval) clearInterval(adCountdownInterval);
            
            hideMidGameIndicator();
            hideAd();
        }
        // ========== END GOOGLE ADSENSE FUNCTIONS ==========
        
        // PWA: Register Service Worker
        function registerServiceWorker() {
            if ('serviceWorker' in navigator) {
                window.addEventListener('load', function() {
                    try {
                        // Simple service worker registration
                        navigator.serviceWorker.register('data:application/javascript;charset=utf-8,' + encodeURIComponent(`
                            self.addEventListener('install', event => {
                                self.skipWaiting();
                            });
                            
                            self.addEventListener('activate', event => {
                                event.waitUntil(clients.claim());
                            });
                            
                            self.addEventListener('fetch', event => {
                                // Cache-first strategy for the game
                                event.respondWith(
                                    caches.match(event.request).then(response => {
                                        return response || fetch(event.request);
                                    })
                                );
                            });
                        `));
                        console.log('‚úÖ Service Worker registered successfully');
                    } catch (error) {
                        console.log('‚ö†Ô∏è Service Worker registration failed:', error);
                    }
                });
            }
        }
        
        // Setup full screen game
        function setupFullScreenGame() {
            const updateSize = () => {
                gameFrame.style.width = window.innerWidth + 'px';
                gameFrame.style.height = window.innerHeight + 'px';
            };
            
            updateSize();
            
            let resizeTimeout;
            window.addEventListener('resize', () => {
                clearTimeout(resizeTimeout);
                resizeTimeout = setTimeout(updateSize, 100);
            });
            
            window.addEventListener('orientationchange', () => {
                setTimeout(updateSize, 150);
            });
        }
        
        // POP-UP BANNER FUNCTIONS
        function startBannerCycle() {
            console.log('üîÑ Starting pop-up banner cycle...');
            showBanner();
        }
        
        function showBanner() {
            if (bannerIsActive) return;
            
            console.log('üîº Showing pop-up banner');
            bannerIsActive = true;
            popupBanner.style.display = 'block';
            
            // Force reflow
            void popupBanner.offsetWidth;
            
            // Add show class for animation
            setTimeout(() => {
                popupBanner.classList.add('show');
            }, 10);
            
            // Auto-hide after duration
            bannerTimeout = setTimeout(() => {
                hideBanner();
                // Schedule next appearance
                bannerTimeout = setTimeout(showBanner, BANNER_HIDE_DURATION);
            }, BANNER_SHOW_DURATION);
        }
        
        function hideBanner() {
            if (!bannerIsActive) return;
            
            console.log('üîΩ Hiding pop-up banner');
            popupBanner.classList.remove('show');
            
            // Wait for animation to complete before hiding
            setTimeout(() => {
                if (!popupBanner.classList.contains('show')) {
                    popupBanner.style.display = 'none';
                    bannerIsActive = false;
                }
            }, 400);
        }
        
        // Create color bubble with ad text
        function createColorBubble() {
            if (activeColors >= MAX_COLORS || !colorsStarted) return;
            
            const shapeTypes = [
                { 
                    type: 'color-bubble', 
                    name: 'Color Bubble',
                    animation: 'floatDown',
                    duration: 15 + Math.random() * 10,
                    adText: 'Click for\nAD',
                    showGlow: true
                },
                { 
                    type: 'color-bubble', 
                    name: 'Color Bubble',
                    animation: 'floatUp', 
                    duration: 18 + Math.random() * 8,
                    adText: 'Watch\nAD',
                    showGlow: true
                },
                { 
                    type: 'color-orb', 
                    name: 'Color Orb',
                    animation: 'floatDown',
                    duration: 16 + Math.random() * 9,
                    adText: 'AD Here',
                    showGlow: false
                },
                { 
                    type: 'color-badge', 
                    name: 'Color Badge',
                    animation: 'floatSide',
                    duration: 20 + Math.random() * 5,
                    adText: 'Support\nUs',
                    showGlow: false
                },
                { 
                    type: 'color-square', 
                    name: 'Color Square',
                    animation: 'floatUp',
                    duration: 14 + Math.random() * 11,
                    adText: 'Click\nMe',
                    showGlow: false
                }
            ];
            
            const shapeType = shapeTypes[Math.floor(Math.random() * shapeTypes.length)];
            const rotation = Math.random() * 360;
            
            // Select random palette and color
            const palette = COLOR_PALETTES[Math.floor(Math.random() * COLOR_PALETTES.length)];
            const color = palette.colors[Math.floor(Math.random() * palette.colors.length)];
            
            const colorObject = document.createElement('div');
            colorObject.className = `color-object ${shapeType.type}`;
            colorObject.style.setProperty('--rotation', `${rotation}deg`);
            colorObject.style.cursor = 'pointer';
            
            // Create color element
            const colorElement = document.createElement('div');
            colorElement.className = shapeType.type;
            colorElement.style.background = color.background;
            
            // Set CSS custom property for glow color
            colorElement.style.setProperty('--glow-color', color.glow);
            
            // Add glow animation if needed
            if (shapeType.showGlow) {
                colorElement.style.animation = 'colorGlow 3s infinite alternate';
            }
            
            // Special animation for rainbow palette
            if (palette.name === 'Rainbow' && Math.random() > 0.5) {
                colorElement.style.animation = 'rainbowGlow 2s infinite alternate';
            }
            
            // Add AD text inside ALL color objects
            const adText = document.createElement('div');
            adText.className = 'ad-text';
            adText.textContent = shapeType.adText;
            colorElement.appendChild(adText);
            
            colorObject.appendChild(colorElement);
            
            // Set position and animation
            if (shapeType.animation === 'floatDown' || shapeType.animation === 'floatUp') {
                const startX = Math.random() * window.innerWidth;
                const endX = startX + (Math.random() * 80 - 40);
                colorObject.style.setProperty('--start-x', `${startX}px`);
                colorObject.style.setProperty('--end-x', `${endX}px`);
            } else {
                const startY = Math.random() * window.innerHeight;
                const endY = startY + (Math.random() * 80 - 40);
                colorObject.style.setProperty('--start-y', `${startY}px`);
                colorObject.style.setProperty('--end-y', `${endY}px`);
            }
            
            colorObject.style.animation = `${shapeType.animation} ${shapeType.duration}s linear forwards`;
            colorObject.style.left = '0px';
            colorObject.style.top = '0px';
            
            // Click event for ad
            const handleClick = (e) => {
                e.preventDefault();
                e.stopPropagation();
                
                // Visual feedback
                colorObject.style.transform = 'scale(1.3) rotate(10deg)';
                colorObject.style.opacity = '0.7';
                colorObject.style.transition = 'all 0.2s ease';
                
                // Show ad
                showAd();
                
                // Remove color object after animation
                setTimeout(() => {
                    if (colorObject.parentNode) {
                        colorObject.style.opacity = '0';
                        colorObject.style.transform = 'scale(0.5)';
                        setTimeout(() => {
                            if (colorObject.parentNode) {
                                colorObject.remove();
                                activeColors--;
                            }
                        }, 200);
                    }
                }, 300);
            };
            
            colorObject.addEventListener('click', handleClick);
            colorObject.addEventListener('touchstart', handleClick, { passive: false });
            
            // Touch feedback
            colorObject.addEventListener('touchstart', function() {
                this.style.transform = 'scale(1.15)';
            }, { passive: true });
            
            colorObject.addEventListener('touchend', function() {
                this.style.transform = '';
            }, { passive: true });
            
            // Remove when animation completes
            setTimeout(() => {
                if (colorObject.parentNode) {
                    colorObject.remove();
                    activeColors--;
                }
            }, shapeType.duration * 1000);
            
            floatingColors.appendChild(colorObject);
            activeColors++;
        }
        
        // Start floating colors after 30 seconds
        function startFloatingColors() {
            if (colorsStarted) return;
            
            colorsStarted = true;
            console.log('üé® Starting floating colors with ads...');
            
            // Initial colors
            setTimeout(() => createColorBubble(), 0);
            setTimeout(() => createColorBubble(), 800);
            setTimeout(() => createColorBubble(), 1600);
            
            // Continuous spawn every 8-12 seconds
            colorsInterval = setInterval(() => {
                if (colorsStarted && activeColors < MAX_COLORS) {
                    createColorBubble();
                }
            }, 8000 + Math.random() * 4000);
        }
        
        // Cleanup intervals on page unload
        window.addEventListener('beforeunload', () => {
            if (colorsInterval) clearInterval(colorsInterval);
            if (bannerInterval) clearInterval(bannerInterval);
            if (bannerTimeout) clearTimeout(bannerTimeout);
            stopAdSystem();
        });
        
        // Start everything immediately
        document.addEventListener('DOMContentLoaded', init);
        
        // Fallback for fast loading
        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', init);
        } else {
            init();
        }
    </script>
